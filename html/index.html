<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="../css/menu.css" />

    <script type="text/javascript" src="../js/menu/menu.js"></script>
    <script type="text/javascript" src="../js/control/properties.js"></script>
    <script type="text/javascript" src="../js/control/maze_generators.js"></script>
    <script type="text/javascript" src="../js/control/maze_solvers.js"></script>
    <script type="text/javascript" src="../js/control/visualizer.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="title">
            <h2>Maze Game</h2>
        </div>
        <div id="choose_map">
            <h2>Choose Map</h2>
        </div>
        <div>
            <button id="button_normal" class="button">Normal</button>
            <button id="button_medium" class="button">Medium</button>
            <button id="button_hard" class="button">Hard</button>
        </div>
        <div id="choose_mode">
            <h2>Choose Play Mode</h2>
        </div>
        <div>
            <button id="one_person" class="button">One Person</button>
            <button id="two_person" class="button">Two Persons</button>
        </div>
        <div id="control">
            <button id="button_back" class="button">Exit</button>
            <button id="button_play" class="button">Play</button>
        </div>
    </div>
</body>

</html>

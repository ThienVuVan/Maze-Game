<!DOCTYPE html>
<html>

<head>
	<!-- <meta property="og:image" content="https://i.imgur.com/k7YnNTK.png" /> -->
	<meta property="og:image:width" content="1948" />
	<meta property="og:image:height" content="1080" />

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Maze</title>
	<link rel="stylesheet" type="text/css" href="../css/grid.css" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />

	<script type="text/javascript" src="../js/control/properties.js"></script>
	<script type="text/javascript" src="../js/control/maze_generators.js"></script>
	<script type="text/javascript" src="../js/control/maze_solvers.js"></script>

	<script type="text/javascript" src="../js/index/index.js"></script>

<body>
	<div id="bar">
		<div id="title_div">
			<span id="title">Maze</span>
		</div>

		<br></br>

		<div id="mode">
			<p id="one_person"> One Person </p>
			<p id="two_person"> Two Person </p>
		</div>

		<div id="level">
			<p id="normal"> Normal </p>
			<p id="medium"> Medium </p>
			<p id="hard"> Hard </p>
		</div>

		<div id="suggestion_one">
			<button id="suggestion_one_one">1</button>
			<button id="suggestion_one_two">2</button>
			<button id="suggestion_one_three">3</button>
		</div>

		<div id="suggestion_two">
			<button id="suggestion_two_one">1</button>
			<button id="suggestion_two_two">2</button>
			<button id="suggestion_two_three">3</button>
		</div>
	</div>

	<div id="visualizer">
		<div id="grid"></div>
	</div>

	<div id="hider"></div>
